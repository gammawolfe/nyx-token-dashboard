<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx Token Dashboard ðŸŒ™</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5em;
            color: #6c63ff;
            text-shadow: 0 0 20px rgba(108, 99, 255, 0.5);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #6c63ff;
        }
        
        .stat-card.alert-75 {
            border-color: #ffaa00;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.3);
        }
        
        .stat-card.alert-90 {
            border-color: #ff6b00;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.4);
        }
        
        .stat-card.alert-95 {
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: pulse-alert 2s infinite;
        }
        
        @keyframes pulse-alert {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            color: #6c63ff;
            font-weight: bold;
        }
        
        .stat-subvalue {
            font-size: 0.7em;
            color: #999;
            margin-top: 5px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .model-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .model-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .model-card:hover {
            border-color: #6c63ff;
            transform: translateY(-3px);
        }
        
        .model-card.active {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.05);
        }
        
        .model-name {
            font-size: 1.1em;
            color: #6c63ff;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .model-card.active .model-name {
            color: #00ff88;
        }
        
        .model-alias {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        
        .model-specs {
            color: #aaa;
            font-size: 0.8em;
            margin-top: 8px;
        }
        
        .model-badge {
            display: inline-block;
            background: #6c63ff;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            margin-top: 5px;
            margin-right: 5px;
        }
        
        .model-card.active .model-badge {
            background: #00ff88;
            color: #0a0a0a;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.active {
            background: #00ff88;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .last-update {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6c63ff 0%, #00ff88 100%);
            transition: width 0.3s ease;
        }
        
        .progress-fill.warning {
            background: linear-gradient(90deg, #ffaa00 0%, #ff6b00 100%);
        }
        
        .progress-fill.danger {
            background: linear-gradient(90deg, #ff6b00 0%, #ff0000 100%);
        }
        
        .github-corner {
            position: fixed;
            top: 0;
            right: 0;
        }
        
        h3 {
            color: #6c63ff;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <a href="https://github.com/gammawolfe/nyx-token-dashboard" class="github-corner" aria-label="View source on GitHub" target="_blank">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#6c63ff; color:#0a0a0a; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    
    <div class="container">
        <header>
            <h1>ðŸŒ™ Nyx Token Dashboard</h1>
            <p><span class="status-indicator active"></span>Live Monitoring via GitHub Pages</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Tokens</div>
                <div class="stat-value" id="total-tokens">0</div>
                <div class="stat-subvalue" id="burn-rate">0 tokens/min</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Input Tokens</div>
                <div class="stat-value" id="input-tokens">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Output Tokens</div>
                <div class="stat-value" id="output-tokens">0</div>
            </div>
            
            <div class="stat-card" id="context-card">
                <div class="stat-label">Context Usage</div>
                <div class="stat-value" id="context-percent">0%</div>
                <div class="stat-subvalue" id="context-details">0k / 200k</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="context-bar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Session Uptime</div>
                <div class="stat-value" style="font-size: 1.2em;" id="uptime">-</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Estimated Cost</div>
                <div class="stat-value" style="font-size: 1.5em;" id="estimated-cost">$0.00</div>
                <div class="stat-subvalue" id="cost-breakdown">-</div>
            </div>
        </div>
        
        <div class="model-panel">
            <h3>ðŸ§  Available Models</h3>
            <div class="model-grid" id="model-grid">
                <!-- Models populated by JS -->
            </div>
        </div>
        
        <div class="chart-container">
            <h3>Token Usage Over Time</h3>
            <canvas id="tokenChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h3>Context Growth</h3>
            <canvas id="contextChart"></canvas>
        </div>
        
        <div class="last-update">
            Last updated: <span id="last-update">-</span>
        </div>
    </div>
    
    <script>
        // Model database
        const MODELS = [
            {
                name: 'Grok 4.1 Fast',
                provider: 'xai/grok-4-1-fast',
                alias: 'openrouter/x-ai/grok-4-1-fast',
                context: 200000,
                pricing: { input: 0.10, output: 0.30 }, // per 1M tokens
                features: ['Fast', 'Default']
            },
            {
                name: 'Claude Opus 4.6',
                provider: 'anthropic/claude-opus-4-6',
                alias: 'opus',
                context: 200000,
                pricing: { input: 15.00, output: 75.00 },
                features: ['Premium', 'High Quality']
            },
            {
                name: 'Claude Sonnet 4.5',
                provider: 'anthropic/claude-sonnet-4-5',
                alias: 'sonnet',
                context: 200000,
                pricing: { input: 3.00, output: 15.00 },
                features: ['Balanced']
            },
            {
                name: 'ChatGPT 5.2',
                provider: 'openai/gpt-5.2',
                alias: null,
                context: 128000,
                pricing: { input: 2.50, output: 10.00 },
                features: ['OpenAI']
            },
            {
                name: 'Gemini 3 Flash Preview',
                provider: 'google/gemini-3-flash-preview',
                alias: null,
                context: 1000000,
                pricing: { input: 0.075, output: 0.30 },
                features: ['Fast', 'Large Context']
            },
            {
                name: 'Grok 4.1 Fast Reasoning',
                provider: 'xai/grok-4-1-fast-reasoning',
                alias: null,
                context: 200000,
                pricing: { input: 0.20, output: 0.60 },
                features: ['Reasoning']
            },
            {
                name: 'Kimi K2 Thinking',
                provider: 'moonshotai/kimi-k2-thinking',
                alias: 'openrouter/moonshotai/kimi-k2-thinking',
                context: 128000,
                pricing: { input: 0.50, output: 2.00 },
                features: ['Thinking', 'Research']
            }
        ];
        
        // Chart setup
        const tokenCtx = document.getElementById('tokenChart').getContext('2d');
        const contextCtx = document.getElementById('contextChart').getContext('2d');
        
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: {
                    labels: {
                        color: '#e0e0e0'
                    }
                }
            },
            scales: {
                x: {
                    ticks: { color: '#888' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                },
                y: {
                    ticks: { color: '#888' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                }
            }
        };
        
        const tokenChart = new Chart(tokenCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Input Tokens',
                        data: [],
                        borderColor: '#6c63ff',
                        backgroundColor: 'rgba(108, 99, 255, 0.1)',
                        tension: 0.4
                    },
                    {
                        label: 'Output Tokens',
                        data: [],
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        tension: 0.4
                    }
                ]
            },
            options: chartOptions
        });
        
        const contextChart = new Chart(contextCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Context Usage (%)',
                        data: [],
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        tension: 0.4,
                        fill: true
                    }
                ]
            },
            options: chartOptions
        });
        
        // Render model cards
        function renderModels(currentModel) {
            const grid = document.getElementById('model-grid');
            grid.innerHTML = '';
            
            MODELS.forEach(model => {
                const isActive = currentModel.includes(model.provider) || 
                                currentModel.includes(model.name.toLowerCase().replace(/\s+/g, '-'));
                
                const card = document.createElement('div');
                card.className = `model-card ${isActive ? 'active' : ''}`;
                
                const badges = model.features.map(f => 
                    `<span class="model-badge">${f}</span>`
                ).join('');
                
                card.innerHTML = `
                    <div class="model-name">${model.name} ${isActive ? 'âœ“' : ''}</div>
                    <div class="model-alias">${model.provider}</div>
                    ${badges}
                    <div class="model-specs">
                        Context: ${(model.context / 1000).toFixed(0)}k tokens<br>
                        Price: $${model.pricing.input}/$${model.pricing.output} per 1M tokens
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Calculate cost
        function calculateCost(tokensIn, tokensOut, modelName) {
            const model = MODELS.find(m => 
                modelName.includes(m.provider) || 
                modelName.includes(m.name.toLowerCase().replace(/\s+/g, '-'))
            );
            
            if (!model) return { total: 0, breakdown: 'Unknown model' };
            
            const inputCost = (tokensIn / 1000000) * model.pricing.input;
            const outputCost = (tokensOut / 1000000) * model.pricing.output;
            const total = inputCost + outputCost;
            
            return {
                total,
                breakdown: `In: $${inputCost.toFixed(4)} â€¢ Out: $${outputCost.toFixed(4)}`
            };
        }
        
        // Fetch and update data
        async function updateDashboard() {
            try {
                const response = await fetch('stats.json?t=' + Date.now());
                const data = await response.json();
                
                if (data.history && data.history.length > 0) {
                    const latest = data.history[data.history.length - 1];
                    const totalTokens = latest.tokens.in + latest.tokens.out;
                    
                    // Calculate burn rate (tokens per minute)
                    let burnRate = 0;
                    if (data.history.length >= 2) {
                        const prev = data.history[data.history.length - 2];
                        const timeDiff = (new Date(latest.timestamp) - new Date(prev.timestamp)) / 60000; // minutes
                        const tokenDiff = (latest.tokens.in + latest.tokens.out) - 
                                         (prev.tokens.in + prev.tokens.out);
                        burnRate = timeDiff > 0 ? Math.round(tokenDiff / timeDiff) : 0;
                    }
                    
                    // Update stat cards
                    document.getElementById('total-tokens').textContent = totalTokens.toLocaleString();
                    document.getElementById('burn-rate').textContent = `${burnRate} tokens/min`;
                    document.getElementById('input-tokens').textContent = latest.tokens.in.toLocaleString();
                    document.getElementById('output-tokens').textContent = latest.tokens.out.toLocaleString();
                    document.getElementById('context-percent').textContent = latest.context.percent + '%';
                    document.getElementById('context-details').textContent = 
                        `${latest.context.used}k / ${latest.context.total}k`;
                    
                    // Context alerts
                    const contextCard = document.getElementById('context-card');
                    const contextBar = document.getElementById('context-bar');
                    contextCard.classList.remove('alert-75', 'alert-90', 'alert-95');
                    contextBar.classList.remove('warning', 'danger');
                    
                    if (latest.context.percent >= 95) {
                        contextCard.classList.add('alert-95');
                        contextBar.classList.add('danger');
                    } else if (latest.context.percent >= 90) {
                        contextCard.classList.add('alert-90');
                        contextBar.classList.add('danger');
                    } else if (latest.context.percent >= 75) {
                        contextCard.classList.add('alert-75');
                        contextBar.classList.add('warning');
                    }
                    
                    contextBar.style.width = latest.context.percent + '%';
                    document.getElementById('uptime').textContent = latest.uptime || '-';
                    
                    // Cost calculation
                    const cost = calculateCost(latest.tokens.in, latest.tokens.out, latest.model);
                    document.getElementById('estimated-cost').textContent = `$${cost.total.toFixed(4)}`;
                    document.getElementById('cost-breakdown').textContent = cost.breakdown;
                    
                    // Render models
                    renderModels(latest.model);
                    
                    // Update charts
                    const labels = data.history.map(entry => {
                        const time = new Date(entry.timestamp);
                        return time.toLocaleTimeString();
                    });
                    
                    tokenChart.data.labels = labels.slice(-30);
                    tokenChart.data.datasets[0].data = data.history.slice(-30).map(e => e.tokens.in);
                    tokenChart.data.datasets[1].data = data.history.slice(-30).map(e => e.tokens.out);
                    tokenChart.update();
                    
                    contextChart.data.labels = labels.slice(-30);
                    contextChart.data.datasets[0].data = data.history.slice(-30).map(e => e.context.percent);
                    contextChart.update();
                    
                    document.getElementById('last-update').textContent = 
                        new Date(latest.timestamp).toLocaleString();
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }
        
        // Update every 5 seconds
        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
